<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>váriações</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 300px;
        }
        /* vai ser retiradas algumas celulas são de a até l 12 */
        
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Desafio 13 parte 1</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>

        </tr>
        <tr>
            <td colspan="3">8</td>
            <td rowspan="2">9</td>


        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>1</td>

        </tr>


    </table>
</body>

</html>
