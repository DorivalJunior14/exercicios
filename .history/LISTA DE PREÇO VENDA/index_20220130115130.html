<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Preços Venda</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
        }
        
        thead {
            background-color: aquamarine;
            color: blueviolet;
            padding: 1px;
        }
        
        caption {
            font-size: 1, 5 em;
            font-weight: bolder;
            padding: 10px;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        tbody>tr:nth-child(even) {
            background-color: lightcoral;
            color: blue;
        }
        
        div#container {
            width: auto;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <table>
            <caption>Tabelas Responsivas</caption>
            <thead>

                <tr>
                    <th scope="col">Produtos</th>
                    <th scope="col">preço custo</th>
                    <th scope="col">Preço venda</th>
                    <th scope="col">Preço faturado</th>
        </table>
    </div>
</body>

</html>
