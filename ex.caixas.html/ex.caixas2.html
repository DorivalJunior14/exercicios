<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{/* box-level*/
            /*caso queira transformar inline-level*/ 
            background-color: blue;
            height: 400px;
            width: 400px;

            border: 10px solid aquamarine;

            padding: 10px;


            margin:20px auto 40px auto;

            outline: 5px dashed salmon;


        }
        a {/*inline-level*/
            border: 10px solid brown;

            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tb são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>Vamos ver como tudo isso funciona</p>

</body>
</html>
