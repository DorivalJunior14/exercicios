<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
 <!--vídeo https://www.youtube.com/watch?v=PFGmSEj2wIo&ab_channel=CursoemV%C3%ADdeo-->   
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <p>
    <form action="cadastro.php" method="post" autocomplete="on">
    
    <label for="iest">Estado</label>
    <select name="estado" id="iest">
        <option value=""selected>***escolha***</option>
          <label="Região Sudeste"></label>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </optgroup>
          <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="PA">Paraiba</option>
          </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof"id="iprof list="listprof">
            <datalist id="listprof">
                <option>Administração</option>
                <option>Contabilidade</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg"cols="30"rows="10"></textarea>
        </p>

    </p>
    <p>
        <input type="submit"value="Enviar">
        <input type="reset"value="Limpar">
    </p>
    </form>
</body>
</html>
