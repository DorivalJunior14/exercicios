<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
       body {
           font-family: Arial, Helvetica, sans-serif;
           display: none; 
                 
           div:hover > p {
               display: block;
               color: brown;
               background-color: antiquewhite;
               width: 300px;
           }
       } 
       div:hover{
           color: crimson;
       }
    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    <p> Fim do Exemplo</p>
          
</body>
</html>
