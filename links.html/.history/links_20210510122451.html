<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZAD
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-elemento
        >  = children
        */
    body{
          font-family:arial,Helvetica, sans-serif;    
    }
    a{
        color: rgb(19, 19, 32);
        text-decoration:none;
        font-weight: bold;
    }
    a:visited {
        color: blue;
    }
    a:hover{
        color: black;
        text-decoration: underline;
    }
    a:active{
        color: chocolate;
    }
    .especial{
        background-color: rgb(182, 182, 206);
    }
    .especial::before{
        content:  '⇒';
    }
    .especial::after{
        content:  '⇐';
    }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://>gustavoguanabara.github.io"target="_bland">Repositorio Github</a></li> 
        <li><a href="https:youtube.com/cursoemvideo/"class="especial"> Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></li>
        </ul>
</body>
</html>
