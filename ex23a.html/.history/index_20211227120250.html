<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
        }
        
        caption {
            font-size: 1, 3em;
            font-weight: bold;
            padding: 10px;
        }
        
        th,
        td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exercicios de tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Homens</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria Santiago</td>
                <td>Allien</td>
                <td>Incopt</td>
</body>

</html>
