<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;}
        table{
                width: 500 px;
                border-collapse: collapse; }
        td, th {
                border: 1px solid black;
                padding: 10px;} 
         thead{
                background-color: gray;
                color: white;}   
         </style>
</head>
<body>
    <h1> uso de tabelas grandes</h1>

    Table
    THEAD
    TR,TD,TH
    TBODY

    TFOOTER
    TR,TD,TH
       -->

            <th>População</th>
        </thead>

            <td>São Paulo</td>
            <td>45.919.049</td>
        </tbody>

            <td>0000</td>

     </table>
    
</body>
</html>
