<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }
        
        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: blue;
        }
        
        thead,
        tfoot {
            background-color: rgb(224, 19, 19);
            color: white;
        }
        
        tbody>tr:nth-child(2n) {
            /*uma linha é colorida outra não tem mais https://www.youtube.com/watch?v=IYUiFRE5hpI&list=RDCMUCrWvhVmt0Qac3HgsjQK62FQ&index=2*/
            background-color: blueviolet;
        }
        
        td.numero {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1> uso de tabelas grandes</h1>
    <!--anatomia para tabelas grandes
    Table
    THEAD
    TR,TD,TH
    TBODY
    TR,TD,TH
    TFOOTER
    TR,TD,TH
apebas uma cópia e foi consertado o erro -->
    <table>
        <caption>População das unidades Federativas</caption>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col" style="width: 150px;">População</th>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21.169.325</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">19.264.917</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="numero">
                    <strong>soma</strong></td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
